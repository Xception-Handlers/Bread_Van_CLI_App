{% extends "layout.html" %} {% block title %}Login - Bread Van{% endblock %} {%
block head %}
<style>
  body {
    margin: 0;
    padding: 0;

    /* Warm bakery-themed background */
    background: url("https://images.unsplash.com/photo-1523294587484-bae6cc870010?q=80&w=3702&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D")
      no-repeat center center fixed;
    background-size: cover;
    font-family: "Roboto", sans-serif;
  }

  .login-background-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 248, 240, 0.5); /* Soft bakery warm tint */
    backdrop-filter: blur(2px);
    z-index: -1;
  }

  .login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    padding: 20px;
  }

  .login-card {
    width: 100%;
    max-width: 420px;
    border-radius: 18px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.92);
    box-shadow: 0px 10px 28px rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(6px);
  }

  .login-card .card-title {
    font-size: 28px;
    font-weight: 600;
    text-align: center;
    margin-bottom: 25px;
    color: #6d4c41; /* Bakery brown */
  }

  .rounded-btn {
    border-radius: 30px !important;
    padding: 12px 0 !important; /* Vertical centering */
    width: 160px; /* Keeps things tidy */
    text-align: center; /* Centers text horizontally */
    display: inline-flex; /* Enables true centering */
    justify-content: center; /* Horizontal center */
    align-items: center; /* Vertical center */
    font-size: 16px;
    font-weight: 600;
    background-color: #6d4c41 !important; /* Warm bakery brown */
    height: 44px !important; /* Prevent Materialize override */
  }

  .rounded-btn:hover {
    background-color: #8d6e63 !important;
  }
</style>
{% endblock %} {% block content %}

<div class="login-background-overlay"></div>

<div class="login-wrapper">
  <div class="login-card">
    <span class="card-title">Bread Van Login</span>

    <form method="POST" action="{{ url_for('web_views.login') }}">
      <div class="input-field">
        <input id="username" name="username" type="text" required />
        <label for="username">Username</label>
      </div>

      <div class="input-field">
        <input id="password" name="password" type="password" required />
        <label for="password">Password</label>
      </div>

      <div style="text-align: center; margin-top: 15px">
        <button class="btn waves-effect waves-light rounded-btn" type="submit">
          Login
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
